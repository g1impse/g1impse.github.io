<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Тестовое задание</title>

   <link rel="stylesheet" href="css/main.css">
</head>
<body>

   <main class="main">
   
      <div class="login">
         <div class="login-back">
            <img src="img/arrow.svg" alt="назад" class="login-back__arrow">
            <span class="login-back__text">венуться</span>
         </div>
         <img src="img/avatar.png" alt="" class="login__img">
         <form class="login-form" id="request-form">
            <div class="login-form__row">
               <input type="text" class="login-form__input" name="phone" id="phone" placeholder="Номер телефона" required>
            </div>
            <input type="password" class="login-form__input login-form__input--password" name="password" id="password" placeholder="Пароль" required>
            <div class="login-form-buttons">
               <label class="login-form-switch">
                  <input type="checkbox" class="login-form-switch__input">
                  <i class="login-form-switch__button"></i>
                  <span class="login-form-switch__text">Запомнить</span> 
               </label>
               <a href="" class="login-form__forgot">Забыл пароль</a>
            </div>
            <button class="login-form__button" disabled>войти</button>
         </form>
         <noscript>
            <style>
               #request-form {display:none;} 
            </style>
            <form action="/server.php" class="login-form">
               <div class="login-form__row">
                  <input type="text" pattern="[\d +()-]*" minlength="5" class="login-form__input" name="phone" id="phone" placeholder="Номер телефона" required>
               </div>
               <input type="password" minlength="5" class="login-form__input login-form__input--password" name="password" id="password" placeholder="Пароль" required>
               <div class="login-form-buttons">
                  <label class="login-form-switch">
                     <input type="checkbox" class="login-form-switch__input">
                     <i class="login-form-switch__button"></i>
                     <span class="login-form-switch__text">Запомнить</span> 
                  </label>
                  <a href="" class="login-form__forgot">Забыл пароль</a>
               </div>
               <button class="login-form__button">войти</button>
            </form>
         </noscript>
         
      </div>

   </main>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="js/jquery.mask.min.js"></script>
   <script src="js/main.js"></script>
   
</body>
</html>
